name: Build and Deploy to Kubernetes

on:
  push:
    branches:
      - main

env:
  DOCKER_USERNAME: ibraheemcisse
  IMAGE_NAME: healthcare-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ env.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKER_USERNAME }}/${{ IMAGE_NAME }}:${{ github.sha }}
          ${{ env.DOCKER_USERNAME }}/${{ IMAGE_NAME }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Deploy to Kubernetes
      env:
        KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
      run: |
        # Install kubectl
        curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
        chmod +x kubectl
        sudo mv kubectl /usr/local/bin/
        
        # Set up kubeconfig
        mkdir -p ~/.kube
        echo "$KUBE_CONFIG" | base64 -d > ~/.kube/config
        
        # Update deployment image
        kubectl set image deployment/healthcare-api \
          healthcare-api=${{ env.DOCKER_USERNAME }}/${{ IMAGE_NAME }}:${{ github.sha }} \
          --record
        
        # Wait for rollout
        kubectl rollout status deployment/healthcare-api
        
        # Verify deployment
        kubectl get pods -l app=healthcare-api
